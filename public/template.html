<!-- COOKIES POLICY-->
<script>
  if(!document.cookie.split("; ").includes("popup=false")){
    const popup = document.createElement("div");
    popup.className = "cookiesPopUp";
    popup.innerHTML = "<p>This page uses cookie files</p>";
    popup.innerHTML += "<span onclick='accept()'>OK</span>";
    document.body.append(popup);
  }
  const accept = () => {
    document.querySelector(".cookiesPopUp").remove();
    document.cookie = "popup=false";
  }
</script>
