<!-- RESIZE GAMEPLANE -->
<script>
  const handler = document.querySelector('.handler');
  const wrapper = handler.closest('.gameAndConsole');
  const boxA = wrapper.querySelector('.gamePlane');
  let isHandlerDragging = false;
  document.addEventListener('mousedown', function(e) {
    if (e.target === handler) {
      isHandlerDragging = true;
    }
  });
  document.addEventListener('mousemove', function(e) {
    if (!isHandlerDragging) {
      return false;
    }
    const containerOffsetTop = wrapper.offsetTop;
    const pointerRelativeYpos = e.clientY - containerOffsetTop;
    // Arbitrary minimum width set on box A, otherwise its inner content will collapse to width of 0
    var boxAminHeight = 60;
    // Resize box A
    // * 8px is the left/right spacing between .handler and its inner pseudo-element
    // * Set flex-grow to 0 to prevent it from growing
    boxA.style.height = (Math.max(boxAminHeight, pointerRelativeYpos - 8)) + 'px';
    boxA.style.flexGrow = 0;
    setResolution()
  });

  document.addEventListener('mouseup', function(e) {
    // Turn off dragging flag when user mouse is up
    isHandlerDragging = false;
  });
</script>

<!--| DEVELOPER BUTTONS & STATS |-->
<script>
  const dev = {
    buttonIndex : 0,
    init(){
      // this.makeDevButt("STOP",()=>{gamePlane.stop()});
      // this.makeDevButt("UPDATE",()=>{gamePlane.updategamePlane()});
      this.makeStatsField();
      this.update();
    },
    makeDevButt(title,func){
      const butt = document.createElement("button");
      // butt.onclick = () => { func()};
      butt.addEventListener(mobileControls.ev,func);
      butt.style.cssText = `
        position:fixed;
      `;
      butt.innerHTML =  title;
      butt.style.zIndex = 4;
      document.body.append(butt);
      butt.style.marginTop = ((butt.clientHeight+10)*this.buttonIndex)+ "px";
      this.buttonIndex++;
    },
    makeStatsField(){
      this.statsDOM = document.createElement("div");
      this.statsDOM.innerHTML = "DEV STATS."
      this.statsDOM.style.cssText = `
        width:30vw;
        position:fixed;
        left:0;
        bottom:0;
        padding:2%;
        font-size:0.6em;
        color:#000;
        background-color:rgba(255,255,255,0.8);
        z-index:4;
        `;
      document.body.append(this.statsDOM);
    },
    stats : {
      player: player.name
    },
    oldSec : 0,
    currFPS : 0,
    counterFPS : 0,
    update(){
      // count fps
      const sec = new Date().getSeconds();
      if(this.oldSec == sec){
        // counter
        this.currFPS++;
      }else{
        this.counterFPS = this.currFPS;
        this.currFPS = 0;
        this.oldSec = sec;
      }
      if(typeof this.statsDOM != "undefined"){
        this.statsDOM.innerHTML = "";
        for(const s of Object.keys(this.stats)){
          if(s == "time"){
            const t = new Date(this.stats[s]);
            const time = t.getHours()+":"+t.getMinutes()+":"+t.getSeconds();
            this.statsDOM.innerHTML += s +": "+time+"<br />";    
            continue;
          }
          this.statsDOM.innerHTML += s +": "+this.stats[s]+"<br />";
        }
      }
    }
  }
  if(new URLSearchParams(window.location.search).get("dev") == "on"){
    dev.init();
    document.cookie = "token=123"
  }
</script>
