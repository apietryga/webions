<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocketChecker</title>
  <link rel="shortcut icon" href="img/logos/favicon.ico" type="image/x-icon">
</head>
<body>
  <pre></pre>

  <script>
    let player = {name:"Newbie"};
    let protocol = "ws:";
    if(window.location.protocol == "https:"){protocol = "wss:"}
    const ws = new WebSocket(protocol+"//"+window.location.host+"/fetch/?name="+player.name,'echo-protocol');
    ws.onopen = () => {
      ws.send(JSON.stringify({"name":"Newbie","controls":[],"target":false}));
      ws.onmessage = (msg) => {
        console.log(JSON.parse(msg.data));
        let data = JSON.stringify(msg.data);
        data = data.replaceAll("\\n","<br />&nbsp;");
        data = data.replaceAll("\\","");
        document.querySelector("pre").innerHTML = data;
      }

    }

  </script>

</body>
</html>
